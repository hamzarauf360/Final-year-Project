<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DS Learning Enviornment</title>
  <link rel="icon" type="image" href="https://www.w3schools.in/wp-content/uploads/ds-logo.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" crossorigin="anonymous"> </script>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'fyp/css/bst_home.css'%}">
  <link rel="stylesheet" href="{% static 'fyp/css/random_queue.css'%}">

</head>

<body>
  <nav class="navbar  mynav" role="navigation" id="navbar2">
    <div class="container">

      <a class="navbar-brand mynav" href="{% url 'homepage_view' %}" style="position:absolute;left:300px;color:yellow;font-size:25px;font-weight:bold">Data Strucutres Learning Enviornment</a>

      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li><a href="{% url 'registration:logout' %}" class="btn btn-simple" style="position:absolute;left:300px;color:yellow;font-size:25px;font-weight:bold">Log out</a></li>
        {% else %}
        <li><a href="{% url 'registration:login'%}" class="btn btn-simple">Log In</a></li>

        <li><a href="{% url 'registration:signup'%}" class="btn btn-simple">Sign up</a></li>
        {% endif %}
      </ul>
    </div>
    <div id="testtime22" style="text-align: right">
    </div>

    <div class="BST_Page" style="text-align: center">
      <br></br>
      <br></br>
      <p id="pp" style="font-weight:bold;color:yellow;font-size:50px;">Queue Simulation</p>
      <br></br>
      <br></br>


      <form>
        <input type="text" id="num_to_enq" maxLength="3" name="submit" placeholder="Enter the number here" style="position: center;border:2px solid yellow; width: 300px; height:45px" />

        <input type="submit" id="guessButton" class="button" name="submit" value="Enqueue" style="background-color:#4CAF50;
         border: none;
         color: white;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         padding: 20px;
         border-radius:20px;" />
        <input type="submit" id="deqButton" class="button" name="submit" value="Dequeue" style="background-color:#4CAF50;
          border: none;
          color: white;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          padding: 20px;
          border-radius:20px;" />
        <input type="submit" id="ontoques" class="button" name="submit" value="Move to stack Simulation" style="background-color:#4CAF50;
            border: none;
            color: white;
            position: absolute;
            right: 100px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            float:right;
            margin: 4px 2px;
            padding: 20px;
            border-radius:20px;" />
      </form>
      <br></br>
      <br></br>
      <br></br>
      <br></br>

      <div id="orig" style="position:absolute;left:790px;"></div>
      <p style="position:absolute;left:300px;color:yellow;font-size:30px;font-weight:bold">Head</p>
      <p style="position:absolute;left:400px;color:yellow;font-size:30px;font-weight:bold">Tail<p>

          <br></br>
          <div id="orig2" style="position:absolute;left:290px;"></div>
          <div id="orig3" style="position:absolute;left:390px;"></div>

    </div>

</body>
{% load staticfiles %}
<script src={% static "fyp/js/queue_stack_js/queue_tutorial.js" %} type=" text/javascript"> </script>

</html>
